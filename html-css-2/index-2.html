<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style-2.css" />
    <title>HTML-CSS-2</title>
  </head>
  <body>
    <header>
      <h1>Makin' Shapes!</h1>
    </header>
    <h2>Rectangles</h2>
    <div class="sections">
      <div class="rectangles">
        <div class="rect purpleRec"></div>
        <div class="rect blueRec"></div>
        <div class="rect pinkRec"></div>
      </div>
    </div>
    <h2>Circles</h2>
    <div class="sections">
      <div class="circles">
        <div class="circ circHead">
          <img
            class="rock eyerock"
            src="https://pngimg.com/uploads/coal/coal_PNG5.png"
            alt="piece of coal"
          />
          <img
            class="rock eyerock"
            src="https://pngimg.com/uploads/coal/coal_PNG5.png"
            alt="piece of coal"
          />
          <img
            class="carrot"
            src="https://icons.iconarchive.com/icons/google/noto-emoji-food-drink/1024/32361-carrot-icon.png"
            alt="carrot"
          />
          <div class="circ circBody">
            <img
              class="rock button"
              src="https://pngimg.com/uploads/coal/coal_PNG5.png"
              alt="piece of coal"
            />
            <img
              class="rock button"
              src="https://pngimg.com/uploads/coal/coal_PNG5.png"
              alt="piece of coal"
            />
            <img
              class="rock button"
              src="https://pngimg.com/uploads/coal/coal_PNG5.png"
              alt="piece of coal"
            />
          </div>
          <div class="circ circFeet"></div>
        </div>
      </div>
    </div>
    <h2>Everything</h2>
    <div class="sections">
      <div class="yellowSquare">
        <div class="greenCircle">
          <div class="redSquare">
            <div class="blueCircle">
              <img
                class="fishImage"
                src="http://www.fbcalvarado.org/wp-content/uploads/2016/05/Goldfish-01-1024x1024.png"
                alt="goldfish"
              />
            </div>
            <p>Fish Tank</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
